<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapshot + Music</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  

  <!-- Background Video -->
  <div id="video-container">
    <video id="video-background" autoplay muted loop playsinline>
      <source src="spring.mp4" type="video/mp4" />

      <!-- Birds Background Sound (auto) -->
<audio id="bird-audio" src="birdsoundcopy.mp3" autoplay loop></audio>

      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- Background Music -->
  <audio id="background-music" src="messycopy.mp3" loop></audio>

  <!-- Audio Tracks -->
<audio id="background-music" src="messycopy.mp3" loop></audio>
<audio id="bird-audio" src="birdsoundcopy.mp3" loop></audio>
<audio id="click-sound" src="rolling.mp3" preload="auto"></audio>

  <!-- Snapshot Preview -->
  <div id="snapshot-container">
    <canvas id="snapshot"></canvas>
  </div>
  <img id="komorebi-image" src="shine.png" alt="Shimmering Light" />
<script src="script.js"></script>
</body>
</html>
